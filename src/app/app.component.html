<section class="controls">
  <div class="title-input">
    <label>Title</label>
    <input [(ngModel)]="name" type="text">
  </div>
  <div class="text-input">
    <div class="control">
      <label>Natural Text <span *ngIf="natural">({{natural.length}} chars)</span></label>
      <br>
      <textarea name="natural" [(ngModel)]="natural" cols="50" rows="25"></textarea>
      <br>
      <button (click)="compress()">Compress Natural</button>
    </div>
    <div class="control">
      <label>Compressed Text <span *ngIf="compressed">({{compressed.length}} chars)</span></label>

      <br>
      <textarea name="compressed" [(ngModel)]="compressed" cols="50" rows="25"></textarea>
      <br>
      <button (click)="decompress()">Naturalize Compressed</button>
    </div>
  </div>
</section>

<section class="list">
  <ul>
    <li *ngFor="let item of keyList | async">
      <button (click)="selectItem(item.key)">{{ item.key }}</button>
    </li>
  </ul>
</section>
